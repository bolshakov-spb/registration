<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3 auth-form">
        <div class="col-md-6 col-xs-6">
            <h2>Авторизация</h2>
        </div>
        <div class="col-md-6 col-xs-6">
            <a class="pull-right" href="/">Зарегистрироваться</a>
        </div>
        <form class="form-horizontal" id="login-form">
            <div class="form-group">
                <label class="control-label col-xs-4 col-md-3" for="email">Email:</label>
                <div class="col-xs-8 col-md-9">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4 col-md-3" for="password">Пароль:</label>
                <div class="col-xs-8 col-md-9">
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                </div>
            </div>
            <input type="button" class="btn btn-primary pull-right" id="login-btn" value="Войти">
        </form>
    </div>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
